<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.adminDashboard}">Admin Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Admin dashboard page-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="main-card">
            <h2 class="card-title" th:text="#{title.adminDashboard}">Admin Dashboard</h2>
            <p class="small-muted" th:text="#{admin.description}">Administrator tools for managing the application content.</p>
            <hr />
            <div class="list-group">
                <a class="list-group-item list-group-item-action" th:href="@{/admin/recipes}" th:text="#{admin.link.manageRecipes}">Manage Recipes</a>
                <a class="list-group-item list-group-item-action" th:href="@{/admin/categories}" th:text="#{admin.link.manageCategories}">Manage Categories</a>
                <a class="list-group-item list-group-item-action" th:href="@{/admin/users}" th:text="#{admin.link.manageUsers}">Manage Users</a>
            </div>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
