<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.register}">Flavorstory - Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--User registration page-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="main-card">
                    <h2 class="mb-3" th:text="#{register.heading}">Create Your Account</h2>
                    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{label.username}">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{label.password}">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{label.email}">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" th:text="#{button.register}">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
