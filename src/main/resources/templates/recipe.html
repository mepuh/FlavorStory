<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.title}">FlavorStory - Recipe</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Recipe details page, one recipe-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="main-card recipe-card">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="d-flex align-items-center gap-2">
                        <h2 th:text="${recipe.title}">Recipe Title</h2>
                        <!-- Favorite heart (next to title) -->
                        <div class="heart-inline" th:if="${#authentication.principal != null}">
                            <form th:action="@{/recipes/{id}/favorite(id=${recipe.recipeId})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="heart-btn" aria-label="Toggle favorite">
                                    <span th:if="${favoriteIds != null and favoriteIds.contains(recipe.recipeId)}"
                                        class="text-danger">&#10084;</span>
                                    <span th:unless="${favoriteIds != null and favoriteIds.contains(recipe.recipeId)}"
                                        class="text-muted">&#9825;</span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <p class="small-muted">
                    <p class="small-muted">
                        <span th:text="#{label.preparationTime}"></span> <span th:text="${recipe.preparationTime}">Time</span>
                        <span th:if="${recipe.category != null}"> &middot; <a class="brand-link"
                                th:href="@{/categories/{id}(id=${recipe.category.categoryId})}"
                                th:text="${recipe.category.name}">Category</a></span>
                    </p>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-secondary" th:href="@{/recipes}" th:text="#{button.backToRecipes}">Back to Recipes</a>
                </div>
            </div>
            <hr />
            <p th:text="${recipe.description}">Description</p>
            <div class="row">
                <div class="col-md-6">
                    <h5 th:text="#{label.ingredients}">Ingredients</h5>
                    <ul>
                        <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">Ingredient</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5 th:text="#{label.instructions}">Instructions</h5>
                    <ol>
                        <li th:each="instruction : ${recipe.instructions}" th:text="${instruction}">Step</li>
                    </ol>
                </div>
            </div>
            <hr />
            <h5 th:text="#{label.story}">Story</h5>
            <p th:text="${recipe.story}">Story text</p>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
