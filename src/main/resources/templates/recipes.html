<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>FlavorStory - Recipes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Recipes listing page-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0" th:text="#{heading.allRecipes}">All Recipes</h2>
            <!--Only show Add Recipe button if user is authenticated-->
            <div>
                <a class="btn btn-lg btn-primary btn-add-recipe" sec:authorize="isAuthenticated()" th:href="@{/recipes/new}" th:text="#{button.addRecipe}">Add Recipe</a>
            </div>
        </div>
            <div class="row g-4">
            <div class="col-md-4" th:each="recipe : ${recipes}">
                <div class="main-card recipe-card h-100">
                    <!-- favorite heart (top-right) -->
                    <div class="recipe-heart" th:if="${#authentication.principal != null}">
                        <form th:action="@{/recipes/{id}/favorite(id=${recipe.recipeId})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="heart-btn" aria-label="Toggle favorite">
                                <span th:if="${favoriteIds != null and favoriteIds.contains(recipe.recipeId)}" class="text-danger">&#10084;</span>
                                <span th:unless="${favoriteIds != null and favoriteIds.contains(recipe.recipeId)}" class="text-muted">&#9825;</span>
                            </button>
                        </form>
                    </div>
                    <h5 class="card-title" th:text="${recipe.title}">Recipe Title</h5>
                    <p class="small-muted">
                        <span th:text="${recipe.preparationTime}">Time</span>
                        <span th:if="${recipe.category != null}"> &middot; <a class="brand-link" th:href="@{/categories/{id}(id=${recipe.category.categoryId})}" th:text="${recipe.category.name}">Category</a></span>
                    </p>
                    <p th:text="${recipe.description != null and recipe.description.length() > 120 ? recipe.description.substring(0,120) + '...' : (recipe.description != null ? recipe.description : '')}">Short description</p>
                    <div class="d-flex gap-2 align-items-center">
                        <a class="btn btn-outline-primary" th:href="@{/recipes/{id}(id=${recipe.recipeId})}" th:text="#{button.view}">View</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
