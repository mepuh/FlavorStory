<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.adminCategories}">Admin - Manage Categories</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Admin category management page-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="#{admin.heading.manageCategories}">Manage Categories</h2>
            <a class="btn btn-primary" th:href="@{/admin/categories/new}" th:text="#{button.addNewCategory}">Add New
                Category</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th th:text="#{table.header.name}">Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.name}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-secondary me-2"
                                th:href="@{/admin/categories/{id}/edit(id=${category.categoryId})}"
                                th:text="#{button.edit}">Edit</a>
                            <form th:action="@{/admin/categories/{id}/delete(id=${category.categoryId})}" method="post"
                                style="display:inline" th:attr="data-confirm=#{confirm.deleteCategory}"
                                onsubmit="return confirm(this.dataset.confirm);">
                                <button class="btn btn-sm btn-danger" type="submit"
                                    th:text="#{button.delete}">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
