<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.profile}">Edit Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--User profile editing page-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="main-card">
            <h2 class="mb-3" th:text="#{heading.profile}">Edit Profile</h2>
            <form th:action="@{/profile/{id}/edit(id=${user.userId})}" method="post" th:attr="data-confirm=#{confirm.saveProfile}" onsubmit="return confirm(this.dataset.confirm);">
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{label.username}">Username</label>
                    <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{label.email}">Email</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required />
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary" th:text="#{button.saveChanges}">Save Changes</button>
                    <a class="btn btn-secondary" th:href="@{/profile/{id}(id=${user.userId})}" th:text="#{button.cancel}">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
