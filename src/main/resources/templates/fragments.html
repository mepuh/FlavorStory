<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}">
</head>

<!--Fragments for cohesive UI components-->

<body>
    <!--Header / Navbar-->
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg site-navbar navbar-dark">
            <div class="container align-items-center">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <img src="/images/flavorstory.png" th:src="@{/images/flavorstory.png}" alt="FlavorStory"
                        class="me-2 logo-img" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain"
                    aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsMain">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"
                                th:text="#{nav.home}">Home</a>
                            <a class="nav-link" sec:authorize="not(hasRole('ADMIN'))" th:href="@{/}"
                                th:text="#{nav.home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/recipes}"
                                th:text="#{nav.recipes}">Recipes</a>
                            <a class="nav-link" sec:authorize="not(hasRole('ADMIN'))" th:href="@{/recipes}"
                                th:text="#{nav.recipes}">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/categories}"
                                th:text="#{nav.categories}">Categories</a>
                            <a class="nav-link" sec:authorize="not(hasRole('ADMIN'))" th:href="@{/categories}"
                                th:text="#{nav.categories}">Categories</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/register}" th:text="#{nav.register}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}" th:text="#{nav.login}">Login</a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/admin}" th:text="#{hello.admin(${currentUsername})}">Hello
                                Admin!</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <form th:action="@{/logout}" method="post" class="d-inline" th:attr="data-confirm=#{logout.confirm}"
                                onsubmit="return confirm(this.dataset.confirm);">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-link nav-link p-0"
                                    th:text="#{action.logout}">Logout</button>
                            </form>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated() and not(hasRole('ADMIN'))">
                            <a class="nav-link" th:href="@{/profile/{id}(id=${currentUserId})}"
                                th:text="#{hello.user(${currentUsername})}">Hello User!</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated() and not(hasRole('ADMIN'))">
                            <form th:action="@{/logout}" method="post" class="d-inline" th:attr="data-confirm=#{logout.confirm}"
                                onsubmit="return confirm(this.dataset.confirm);">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-link nav-link p-0"
                                    th:text="#{action.logout}">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!--Footer-->
    <div th:fragment="footer">
        <footer class="site-footer py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="footer-left">
                    <small class="text-muted">&copy; <span th:text="${T(java.time.Year).now().value}"></span>
                        <span th:text="#{footer.copy}"></span></small>
                </div>
                <div class="footer-right small-muted">
                    <a th:href="@{/about}" class="text-muted me-3" th:text="#{footer.about}">About</a>
                    <a th:href="@{/contact}" class="text-muted me-3" th:text="#{footer.contact}">Contact</a>
                    <a href="#" class="text-muted me-2" th:text="#{lang.finnish}"
                        onclick="setLang('fi'); return false;">Suomi</a>
                    <a href="#" class="text-muted" th:text="#{lang.english}"
                        onclick="setLang('en'); return false;">English</a>
                </div>
            </div>
        </footer>

        <script>
            // Manual navbar toggler: simple, dependency-free collapse toggle
            // (In narrrow viewports, toggles the navbar menu on button click, on wider viewports links are always visible)
            document.addEventListener('DOMContentLoaded', function () {
                var toggler = document.querySelector('.navbar-toggler');
                var target = document.querySelector('#navbarsMain');
                if (toggler && target) {
                    toggler.addEventListener('click', function (e) {
                        e.preventDefault();
                        target.classList.toggle('show');
                    });
                }
            });
        </script>
        <script>
            // Change language while staying on the current page: preserve path and other query params
            function setLang(lang) {
                try {
                    const url = new URL(window.location.href);
                    url.searchParams.set('lang', lang);
                    // preserve fragment as well
                    window.location.href = url.toString();
                } catch (e) {
                    const location = window.location;
                    let qs = location.search ? location.search.substring(1) : '';
                    const params = new URLSearchParams(qs);
                    params.set('lang', lang);
                    window.location.href = location.pathname + '?' + params.toString() + (location.hash || '');
                }
            }
        </script>

    </div>
</body>

</html>
