<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.editCategory}">FlavorStory - Edit Category</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Category editing page (admin only)-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <div class="main-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0" th:text="#{heading.editCategory}">Edit Category</h2>
                <div>
                    <a class="btn btn-outline-secondary me-2" th:href="@{/admin/categories}" th:text="#{category.backTo}">Back to Categories</a>
                </div>
            </div>
            <form th:action="@{/admin/categories/{id}/edit(id=${category.categoryId})}" method="post" th:attr="data-confirm=#{confirm.saveCategory}" onsubmit="return confirm(this.dataset.confirm);">
                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{label.categoryName}">Category Name</label>
                    <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required />
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit" th:text="#{button.updateCategory}">Update Category</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</body>

</html>
