<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="#{title.categories}">FlavorStory - Categories</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/site.css" th:href="@{/css/site.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--Categories listing page-->

<body>
    <div th:replace="fragments :: header"></div>
    <main class="container my-5">
        <h2 class="mb-4" th:text="#{heading.allCategories}">All Categories</h2>
        <div class="list-group">
            <a th:each="cat : ${categories}" th:href="@{/categories/{id}(id=${cat.categoryId})}"
                class="list-group-item list-group-item-action" th:text="${cat.name}">Category</a>
        </div>
    </main>
    <div th:replace="fragments :: footer"></div>
</body>

</html>
